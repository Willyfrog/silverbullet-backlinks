name: backlinks
version: 0.2
functions:
  toggle:
    path: "./backlinks.ts:toggleBacklinks"
    command:
      name: "Show Backlinks for current page"
      key: ctrl-shift-b
      mac: Cmd-shift-b
  updateBacklinks:
    path: "./backlinks.ts:updateBacklinks"
    env: client
    events:
      - plug:load
      - editor:pageLoaded
  navigateTo:
    path: "./backlinks.ts:navigateTo"
    events:
      - backlink:navigateTo